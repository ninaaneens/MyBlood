        .form-container {
            max-width: 1000px; /* Increased width for a more landscape layout */
            margin: 60px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #D32F2F; /* Medical red */
        }
    
        .form-wrapper {
            display: flex; /* Flexbox for horizontal alignment */
            justify-content: space-between;
            gap: 20px; /* Adds spacing between the boxes */
        }
    
        .form-box {
            flex: 1; /* Ensures both boxes have the same width */
            border: 1px solid #CCC;
            border-radius: 5px;
            padding: 20px;
        }
    
        .form-box h4 {
            font-weight: bold;
            color: #D32F2F; /* Medical red */
            margin-bottom: 15px;
        }
    
        .form-box label {
            font-weight: 600;
            margin-top: 10px;
        }
    
        .form-box input,
        .form-box select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #CCC;
            border-radius: 5px;
        }
    
        .btn-primary {
            background-color: #D32F2F; /* Medical red */
            border-color: #D32F2F;
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .btn-primary:hover {
            background-color: #B71C1C; /* Darker red */
            border-color: #B71C1C;
        }
    
        .form-container p {
            text-align: center;
            margin-top: 15px;
        }
    
        .form-container p a {
            color: #D32F2F; /* Medical red */
            text-decoration: none;
        }
    
        .form-container p a:hover {
            text-decoration: underline;
            color: #B71C1C; /* Darker red */
        }
    
        footer {
            background-color: #D32F2F; /* Medical red */
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }
    
        footer p {
            margin: 0;
            color: white;
            font-weight: 600;
        }
    
        .navbar {
            background-color: #D32F2F; /* Medical red */
        }
    
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white !important; /* White text for MYBlood */
        }
    </style>    
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.php">
                <img src="./assets/images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="MYBlood Logo">
                MYBlood
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="login.html">Log In</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Sign-Up Form Section -->
    <main>
        <section class="form-container">
            <h2>Register Account</h2>
            <form action="signup.php" method="POST">
                <div class="form-wrapper">
                    <div class="form-box">
                        <h4>Account Information</h4>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                    </div>
        
                    <div class="form-box">
                        <h4>Personal Information</h4>
                        <label for="full-name">Full Name:</label>
                        <input type="text" id="full-name" name="full-name" placeholder="Full Name According to IC" required>
        
                        <label for="ic-number">IC Number:</label>
                        <input type="text" id="ic-number" name="ic-number" placeholder="000000-00-0000" required>
        
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
        
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
        
                        <label for="marital-status">Marital Status:</label>
                        <select id="marital-status" name="marital-status" required>
                            <option value="">Select Marital Status</option>
                            <option value="single">Single</option>
                            <option value="married">Married</option>
                        </select>
        
                        <label for="blood-type">Blood Type:</label>
                        <select id="blood-type" name="blood-type" required>
                            <option value="">Select Blood Type</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
        
                        <label for="phone">Mobile Phone Number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="+60 XXXXXXXXXX" required>
        
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" placeholder="Enter your home address" required>
        
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="declaration" required>
                            <label class="form-check-label" for="declaration">I declare that all the information provided is true and accurate.</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn-primary mt-3">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </section>        
    </main>
